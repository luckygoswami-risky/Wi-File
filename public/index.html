<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wi-Fi File Sharing</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Wi-Fi File Sharing</h1>
      <p>Share files easily across devices connected to the same Wi-Fi network.</p>
    </header>

    <main>
      <!-- Prompt to ask for the device name -->
      <section id="device-name-prompt">
        <label for="device-name-input"
          >Enter your device name to identify the sender of the file:
        </label>
        <input
          type="text"
          id="device-name-input"
        />
        <button id="device-name-submit">Submit</button>
        <p>
          device will be shown in connected devices list after submitting the name
        </p>
      </section>

      <section id="file-upload">
        <h2>Upload a File</h2>
        <form
          id="upload-form"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            name="file"
            id="file-input"
            required
          />
          <button type="submit">Upload</button>
        </form>
      </section>

      <section id="devices">
        <h2>Connected Devices</h2>
        <ul id="device-list"></ul>
      </section>

      <section id="files">
        <h2>Available Files</h2>
        <ul id="file-list"></ul>
      </section>
    </main>

    <footer>
      <p>Wi-Fi File Sharing &copy; 2024. Simple and secure file sharing.</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="script.js"
      defer
    ></script>
  </body>
</html>
